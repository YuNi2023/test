<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サンプルダウンロードサイト</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    #downloadBtn {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #downloadBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="downloadBtn">ファイルをダウンロード</button>

  <script>
    document
      .getElementById('downloadBtn')
      .addEventListener('click', function () {
        // ここに Gofile のダウンロード専用 URL を指定
        window.location.href = 'https://gofile.io/d/QzXJuB';
      });
  </script>
</body>
</html>
